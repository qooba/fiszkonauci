title: "Sprawdzian: Czasy Średniowiecza"
topics:
  - category: "Cesarstwo Bizantyjskie"
    cards:
      - subchapter: "Daty"
        question: "Kiedy nastąpił podział Cesarstwa Rzymskiego?"
        answer: "395 r."
      - subchapter: "Daty"
        question: "Kiedy upadło Cesarstwo Zachodniorzymskie?"
        answer: "476 r."
      - subchapter: "Daty"
        question: "W którym wieku panował Justynian Wielki?"
        answer: "VI w."
      - subchapter: "Daty"
        question: "Kiedy nastąpiła schizma wschodnia?"
        answer: "1054 r."
      - subchapter: "Daty"
        question: "Kiedy upadł Konstantynopol?"
        answer: "1453 r."
      - subchapter: "Postacie"
        question: "Kim był Justynian Wielki?"
        answer: "Był cesarzem Bizancjum, twórcą Kodeksu Justyniana, rozbudował Konstantynopol."
      - subchapter: "Pojęcia"
        question: "Co to jest Hagia Sofia?"
        answer: "Słynna świątynia w Konstantynopolu, zbudowana za panowania Justyniana."
      - subchapter: "Pojęcia"
        question: "Co to jest mozaika?"
        answer: "Dekoracyjna technika artystyczna polegająca na układaniu obrazów z drobnych kamyków, szkła lub ceramiki."
      - subchapter: "Pojęcia"
        question: "Co to jest ikona?"
        answer: "Święty obraz religijny charakterystyczny dla chrześcijaństwa wschodniego."
      - subchapter: "Osiągnięcia"
        question: "Jakie były osiągnięcia cywilizacyjne Bizancjum?"
        answer: "Kodeks Justyniana, rozwój architektury, mozaiki, ikony, system administracyjny, handel."
      - subchapter: "Geografia"
        question: "Gdzie leżał Konstantynopol?"
        answer: "Na styku Europy i Azji, nad Bosforem, między Morzem Czarnym a Morzem Śródziemnym."
      - subchapter: "Historia"
        question: "Jak powstało Cesarstwo Bizantyjskie?"
        answer: "Powstało po podziale Cesarstwa Rzymskiego w 395 r., było kontynuacją Cesarstwa Wschodniorzymskiego."
      - subchapter: "Religia"
        question: "Jak doszło do rozłamu chrześcijaństwa?"
        answer: "Schizma wschodnia w 1054 r. spowodowała podział na katolicyzm i prawosławie, głównie przez spór o władzę papieską."

  - category: "Początki Islamu"
    cards:
      - subchapter: "Daty"
        question: "Co wydarzyło się w 622 r.?"
        answer: "Hidżra – ucieczka Mahometa z Mekki do Medyny, początek islamu."
      - subchapter: "Pojęcia"
        question: "Co to jest Koran?"
        answer: "Święta księga islamu, spisana w języku arabskim."
      - subchapter: "Pojęcia"
        question: "Co to jest Hidżra?"
        answer: "Ucieczka Mahometa z Mekki do Medyny w 622 r."
      - subchapter: "Pojęcia"
        question: "Co to jest Dżihad?"
        answer: "Święta wojna, walka w obronie islamu."
      - subchapter: "Pojęcia"
        question: "Kim jest Kalif?"
        answer: "Przywódca polityczny i religijny świata muzułmańskiego."
      - subchapter: "Postacie"
        question: "Kim był Mahomet?"
        answer: "Prorok i założyciel islamu."
      - subchapter: "Postacie"
        question: "Kim jest Allah?"
        answer: "Bóg w islamie."
      - subchapter: "Osiągnięcia"
        question: "Jakie były osiągnięcia cywilizacyjne Arabów?"
        answer: "Matematyka, medycyna, astronomia, filozofia, architektura."
      - subchapter: "Religia"
        question: "W co wierzyli Arabowie przed przyjęciem islamu?"
        answer: "Byli politeistami, wierzyli w wielu bogów."
      - subchapter: "Społeczeństwo"
        question: "Gdzie mieszkali i czym zajmowali się Arabowie?"
        answer: "Mieszkali na Półwyspie Arabskim, zajmowali się handlem, hodowlą zwierząt."
      - subchapter: "Religia"
        question: "Wymień 5 filarów islamu."
        answer: "Wyznanie wiary, modlitwa, jałmużna, post, pielgrzymka do Mekki."
      - subchapter: "Podboje"
        question: "Jak Mahomet i jego zwolennicy usprawiedliwiali podboje?"
        answer: "Podboje traktowali jako szerzenie islamu."
      - subchapter: "Wpływ"
        question: "Jak cywilizacja islamu wpłynęła na Europę?"
        answer: "Rozwój nauki, medycyny, architektury, arabskie cyfry."
      - subchapter: "Historia"
        question: "Jakie były początki i rozwój imperium arabskiego?"
        answer: "Arabowie podbili Bliski Wschód, Afrykę Północną, Hiszpanię."

  - category: "Państwo Karola Wielkiego"
    cards:
      - subchapter: "Daty"
        question: "Kiedy Chlodwig przyjął chrzest?"
        answer: "496 r."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 732 r.?"
        answer: "Bitwa pod Poitiers, Frankowie pokonali Arabów."
      - subchapter: "Daty"
        question: "Kiedy Karol Wielki został koronowany na cesarza?"
        answer: "800 r."
      - subchapter: "Postacie"
        question: "Kim byli Frankowie?"
        answer: "Lud germański, który stworzył silne państwo w Europie Zachodniej."
      - subchapter: "Postacie"
        question: "Kim był Chlodwig?"
        answer: "Pierwszy chrześcijański król Franków, zapoczątkował dynastię Merowingów."
      - subchapter: "Postacie"
        question: "Kim był Pepin Krótki?"
        answer: "Ojciec Karola Wielkiego, pierwszy król Franków z dynastii Karolingów."
      - subchapter: "Postacie"
        question: "Kim był Karol Wielki?"
        answer: "Król Franków i cesarz, który stworzył potężne państwo i wspierał rozwój nauki."
      - subchapter: "Pojęcia"
        question: "Kim byli Karolingowie?"
        answer: "Dynastia frankijska, zapoczątkowana przez Pepina Krótkiego."
      - subchapter: "Pojęcia"
        question: "Co to jest Akwizgran?"
        answer: "Stolica Karola Wielkiego, centrum kultury i nauki."
      - subchapter: "Religia"
        question: "Dlaczego Chlodwig przyjął chrzest?"
        answer: "Aby uzyskać poparcie Kościoła i umocnić władzę."
      - subchapter: "Historia"
        question: "Jak powstało Państwo Kościelne?"
        answer: "Pepin Krótki przekazał ziemie papieżowi, tworząc Państwo Kościelne w 754 r."
      - subchapter: "Osiągnięcia"
        question: "Jakie były osiągnięcia Karola Wielkiego?"
        answer: "Podboje terytorialne, reforma administracji, rozwój kultury i nauki."
      - subchapter: "Edukacja"
        question: "Jak Karol Wielki wspierał rozwój nauki?"
        answer: "Zakładał szkoły, promował łacinę, kształcił duchowieństwo."

  - category: "Nowe państwa w Europie"
    cards:
      - subchapter: "Daty"
        question: "Co wydarzyło się w 843 r.?"
        answer: "Podpisanie traktatu w Verdun, podział cesarstwa Karola Wielkiego."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 955 r.?"
        answer: "Otton I pokonał Węgrów w bitwie na Lechowym Polu."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 962 r.?"
        answer: "Otton I koronował się na cesarza Świętego Cesarstwa Rzymskiego."
      - subchapter: "Postacie"
        question: "Kim był Lotar?"
        answer: "Jeden z wnuków Karola Wielkiego, otrzymał środkową część cesarstwa po traktacie w Verdun."
      - subchapter: "Postacie"
        question: "Kim był Karol Łysy?"
        answer: "Wnuk Karola Wielkiego, otrzymał zachodnią część cesarstwa po traktacie w Verdun."
      - subchapter: "Postacie"
        question: "Kim był Ludwik Niemiecki?"
        answer: "Wnuk Karola Wielkiego, otrzymał wschodnią część cesarstwa po traktacie w Verdun."
      - subchapter: "Postacie"
        question: "Kim był Otton I?"
        answer: "Król Niemiec, który w 962 r. został pierwszym cesarzem Świętego Cesarstwa Rzymskiego."
      - subchapter: "Historia"
        question: "Jakie były postanowienia traktatu w Verdun?"
        answer: "Podział imperium Karola Wielkiego na trzy części między jego wnuków."
      - subchapter: "Historia"
        question: "Jakie państwa europejskie powstały z dawnego imperium Karola Wielkiego?"
        answer: "Francja, Niemcy i Włochy."
      - subchapter: "Historia"
        question: "Jakie ludy najeżdżały Europę na przełomie VIII-X w.?"
        answer: "Wikingowie, Węgrzy, Arabowie."
      - subchapter: "Historia"
        question: "W jaki sposób wybierano króla niemieckiego od X w.?"
        answer: "Był wybierany przez możnych i biskupów Rzeszy."
      - subchapter: "Historia"
        question: "Jak Otton I umocnił swoją pozycję i doprowadził do koronacji cesarskiej?"
        answer: "Pokonał Węgrów, podporządkował sobie książąt niemieckich i papieża."
      - subchapter: "Religia"
        question: "Kto dokonywał koronacji cesarskiej w średniowieczu?"
        answer: "Papież."

  - category: "Walka papieża z cesarzem"
    cards:
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1075 r.?"
        answer: "Grzegorz VII ogłosił Dictatus Papae, w którym papież uznał swoją wyższość nad cesarzem."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1077 r.?"
        answer: "Henryk IV udał się do Canossy, aby uzyskać przebaczenie papieża."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1122 r.?"
        answer: "Zawarto konkordat w Wormacji, kończący spór o inwestyturę."
      - subchapter: "Pojęcia"
        question: "Co to jest konklawe?"
        answer: "Zgromadzenie kardynałów wybierające nowego papieża."
      - subchapter: "Pojęcia"
        question: "Co to jest inwestytura?"
        answer: "Prawo do mianowania biskupów i nadawania im władzy świeckiej przez władcę."
      - subchapter: "Pojęcia"
        question: "Co to jest klątwa kościelna (ekskomunika)?"
        answer: "Wykluczenie z Kościoła i odcięcie od sakramentów."
      - subchapter: "Pojęcia"
        question: "Co wydarzyło się w Canossie?"
        answer: "Henryk IV pokutował przed zamkiem Canossa, błagając Grzegorza VII o zdjęcie ekskomuniki."
      - subchapter: "Postacie"
        question: "Kim był Henryk IV?"
        answer: "Cesarz Świętego Cesarstwa Rzymskiego, konfliktował się z papieżem o władzę nad Kościołem."
      - subchapter: "Postacie"
        question: "Kim był Grzegorz VII?"
        answer: "Papież, który walczył z Henrykiem IV o prawo do inwestytury."
      - subchapter: "Historia"
        question: "Jakie były przyczyny konfliktu Henryka IV i Grzegorza VII?"
        answer: "Spór o inwestyturę – cesarz chciał mianować biskupów, a papież mu tego zabronił."
      - subchapter: "Historia"
        question: "Jaki był przebieg konfliktu Henryka IV i Grzegorza VII?"
        answer: "Grzegorz VII ekskomunikował Henryka IV, cesarz pokutował w Canossie, lecz konflikt trwał do 1122 r."
      - subchapter: "Historia"
        question: "Jakie były skutki konfliktu Henryka IV i Grzegorza VII?"
        answer: "Ostateczne rozdzielenie władzy świeckiej i kościelnej, osłabienie cesarza."
      - subchapter: "Historia"
        question: "Jakie były postanowienia ugody w Wormacji?"
        answer: "Papież zyskał prawo do mianowania biskupów, a cesarz zachował wpływ na dobra kościelne."

  - category: "Wyprawy krzyżowe"
    cards:
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1095 r.?"
        answer: "Papież Urban II wezwał do wypraw krzyżowych na synodzie w Clermont."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1096 r.?"
        answer: "Rozpoczęła się pierwsza wyprawa krzyżowa."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1099 r.?"
        answer: "Zdobycie Jerozolimy przez krzyżowców."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1204 r.?"
        answer: "Czwarta krucjata zdobyła i splądrowała Konstantynopol."
      - subchapter: "Daty"
        question: "Co wydarzyło się w 1291 r.?"
        answer: "Upadek Akki, ostatniej twierdzy krzyżowców w Ziemi Świętej."
      - subchapter: "Pojęcia"
        question: "Co to jest rekonkwista?"
        answer: "Odzyskiwanie ziem Półwyspu Iberyjskiego przez chrześcijan z rąk muzułmanów."
      - subchapter: "Pojęcia"
        question: "Co to jest krucjata?"
        answer: "Wyprawa zbrojna podejmowana w imię obrony chrześcijaństwa."
      - subchapter: "Pojęcia"
        question: "Kim byli krzyżowcy?"
        answer: "Rycerze biorący udział w wyprawach krzyżowych."
      - subchapter: "Pojęcia"
        question: "Co to były zakony rycerskie?"
        answer: "Zakon Templariuszy, Joannitów, Krzyżaków – zakony powstałe w wyniku wypraw krzyżowych."
      - subchapter: "Postacie"
        question: "Kim był Urban II?"
        answer: "Papież, który wezwał do pierwszej wyprawy krzyżowej."
      - subchapter: "Historia"
        question: "Kto i do czego wezwał chrześcijan w Clermont?"
        answer: "Papież Urban II wezwał do odbicia Ziemi Świętej z rąk muzułmanów."
      - subchapter: "Historia"
        question: "Jakie były przyczyny wypraw krzyżowych?"
        answer: "Chęć odzyskania Jerozolimy, szerzenie chrześcijaństwa, zyski feudalne, odpusty."
      - subchapter: "Historia"
        question: "Jaka była historia pierwszej krucjaty?"
        answer: "Rozpoczęła się w 1096 r., krzyżowcy zdobyli Jerozolimę w 1099 r., tworząc państwa łacińskie."
      - subchapter: "Historia"
        question: "Jaka była historia czwartej krucjaty?"
        answer: "Zamiast do Ziemi Świętej, krzyżowcy w 1204 r. zdobyli Konstantynopol, ustanawiając Cesarstwo Łacińskie."
      - subchapter: "Historia"
        question: "Jakie były skutki wypraw krzyżowych?"
        answer: "Osłabienie Bizancjum, rozwój handlu, wzrost wrogości między chrześcijanami i muzułmanami."
